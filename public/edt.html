<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Note ton prof !</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-8">
          <h1>Note ton prof !</h1>
          <div class="row">
            <div class="col-6" v-for="professeur in professeurs">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ professeur.prenom + ' ' + professeur.nom }}</h5>
                  <p class="card-text">
                    {{ professeur.email }}<br/>
                    <span v-for="matiere in professeur.matieres">
                      {{ matiere.titre }} ({{ matiere.reference }}),
                    </span><br>
                    <button class="btn btn-primary">Afficher les avis</button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',

        data: {
          professeurs: []
        },

        methods: {
          getProfesseurs: function(){
            axios.get('http://localhost:8080/api/professeurs')
              .then(response => {
                this.professeurs = response.data
              })
              .catch(error => {
                console.log(error)
              })
          }
        },
        mounted(){
          this.getProfesseurs()
        }
      });
    </script>
  </body>
</html>
