<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Emploi du temps</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-4">
          <div class="card" v-for="cour in cours">
            <div class="card-body">
              <h5 class="card-title"><b>{{ cour.matiere.titre }}</b></h5>
              <p class="card-body">
                <b>{{cour.heureDebut + ' - ' + cour.heureFin }}</b> <br>
                <i>
                  Type : {{cour.type}} <br>
                  Salle : {{cour.salle.numero}} <br>
                  Professeur : {{cour.professeur.prenom + ' ' + cour.professeur.nom}}
                </i>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">

    function getDayOfTheYear() {
      var now = new Date();
      var start = new Date(now.getFullYear(), 0, 0);
      var diff = (now - start) + ((start.getTimezoneOffset() - now.getTimezoneOffset()) * 60 * 1000);
      var oneDay = 1000 * 60 * 60 * 24;
      var day = Math.floor(diff / oneDay);
      return day;
    }

      var app = new Vue({
        el: '#app',

        data: {
          apiBase: 'http://localhost:8080/api',
          cours: [],
        },

        methods: {
          getCours: function() {
            var day = getDayOfTheYear()-1;
            axios.get(this.apiBase + '/cours/day/' + day)
              .then(response => {
                this.cours = response.data
              })
              .catch(error => {
                console.log(error)
              })
          }
        },

        mounted() {
          this.getCours()
        }
      })
    </script>

  </body>
</html>
